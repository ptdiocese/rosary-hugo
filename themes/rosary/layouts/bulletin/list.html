<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}
  <body>
      <div id="all">
          <!-- Top bar-->
          {{ partial "top.html" . }}
          <!-- Top bar end-->
          <!-- Login Modal-->

              {{ partial "nav.html" . }}

          <div id="content">
              <div id="contact" class="container">
                  <section class="bar">
                      <div class="row">
                          <div class="col-md-12 col-lg-12">
                              <div class="heading">
                                  <h2>Bulletins</h2>
                              </div>
                          </div>
                      </div>
                  </section>
                  <section>
                    <div class="row">
                        <div class="col-md-12 col-lg-12">
                            <!--INSERT CONTENT HERE-->
                            <ul>
                            {{ $paginator := .Paginate (where .Data.Pages "Type" "bulletin") }}
                            {{ range $paginator.Pages }}
                              <li><a href="{{ .Params.bulletin_pdf | relURL }}">{{ .Title }}</a></li>
                            {{ end }}
                          </ul>
                        </div>
                    </div>
                  </section>
              </div>

          </div>
          <!-- GET IT-->

          <!-- FOOTER -->

          {{ partial "footer.html" . }}

        </div>
        <!-- Javascript files-->

        {{ partial "footer_js_inc.html" . }}

        <script>
        if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
        if (!user) {
        window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/#/collections/post";
        });
        }
        });
        }
        </script>

        </body>
        </html>

        </body>
        </html>
