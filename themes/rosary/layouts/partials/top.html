{{ if .Site.Params.topbar.enable }}
<div class="top-bar">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-md-6 d-md-block d-none">
                <p>Contact us at <a href="{{ .Site.Data.settings.site_phone | safeHTML}}">{{ .Site.Data.settings.site_phone | safeHTML}}</a>&nbsp;or <a href="{{ .Site.Data.settings.site_email | safeHTML}}">{{ .Site.Data.settings.site_email | safeHTML}}.</p>
            </div>
            <div class="col-md-6">
                <div class="d-flex justify-content-md-end justify-content-between">
                    <ul class="list-inline contact-info d-block d-md-none">
                        <li class="list-inline-item">
                            <a href="tel:{{ .Site.Data.settings.site_phone}}"><i class="fa fa-phone"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="mailto:{{ .Site.Data.settings.site_email}}"><i class="fa fa-envelope"></i></a>
                        </li>
                    </ul>
                    <ul class="social-custom list-inline">
                      {{ range .Site.Menus.topbar.ByWeight }}
                        {{ if ne .URL "" }}
                        <li class="list-inline-item">
                            <a href="{{ .URL }}" target="_blank">{{ .Pre }}</a>
                        </li>
                        {{ end }}
                      {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
